name: Rust

on:
  push:
    branches: [ "v1" ]
  pull_request:
    branches: [ "v1" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Change Directory to safina_db and Build
      run: |
        cd safina_db
        cargo build --verbose
    - name: Run tests
      run: |
        cd safina_db
        cargo test --verbose
    - name: Generate Documentation
      run: |
        cd safina_db
        cargo doc --no-deps

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Change Directory to safina_db and Deploy Documentation to GitHub Pages
      run: |
        cd safina_db
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        mv safina_db/target/doc documentation
        git clone --branch gh-pages https://github.com/${{ github.repository }} gh-pages
        rm -rf gh-pages/*
        cp -r documentation/* gh-pages/
        cd gh-pages
        git add .
        git commit -m "Deploy documentation"
        git push
